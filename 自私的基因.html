            <tspan textLength="152.4" style="white-space:pre" x="21" y="29.45">自私的基因2021.10.1-15</tspan>

            <tspan textLength="54.8" style="white-space:pre" x="19" y="22.45">复制基因</tspan>

    <g ed:width="106" transform="matrix(1,0,0,1,282,655.94)" ed:parentid="101" id="106" ed:height="34.4">

            <tspan textLength="68.4" style="white-space:pre" x="19" y="22.45">基因是个啥</tspan>

    </g>
    <g ed:width="381" transform="matrix(1,0,0,1,382.3,49.9)" ed:parentid="102" id="108" ed:height="23.4">
        <text class="st10">
            <tspan textLength="340.4" style="white-space:pre" x="9" y="16.95">我们以及其他一切动物都是我们自己的基因所创造的机器</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:8pt; color:#303030;&quot;>如果你也和我一样希望为了共同的利益，建立一个人与人之间慷慨大度，相互无私合作的社会，那你就不能指望从&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:8pt; color:#c00000;&quot;>生物的本性&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:8pt; color:#303030;&quot;>获得什么助益。让我们设法通过&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:8pt; color:#c00000;&quot;>教育&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:8pt; color:#303030;&quot;>把慷慨大度和利他主义灌输到人们头脑中去吧！因为我们&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:8pt; color:#c00000;&quot;>生来是自私&lt;/span>&lt;span style=&quot; font-family:'微软雅黑'; font-size:8pt; color:#303030;&quot;>的。让我们懂得我们自私的基因居心何在。因为这样我们至少可以有机会去打乱它们的计划，而这是其他物种从来未能希望做到的&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(356,5)" xlink:href="#imgnote"/>
        </g>
    </g>

    <g ed:width="625.5294189453125" transform="matrix(1,0,0,1,798.4,49.9)" ed:parentid="108" id="110" ed:height="23.4">
        <text class="st10">
            <tspan textLength="598.8" style="white-space:pre" x="9" y="16.95">在一个高度竞争性的世界上，象芝加哥发迹的强盗一样，我们的基因生存了下来，有的长达几百万年</tspan>
        </text>
    </g>
    <g ed:width="652.414306640625" transform="matrix(1,0,0,1,1459.03,20)" ed:parentid="110" id="112" ed:height="23.4">
        <text class="st11">
            <tspan textLength="354" style="white-space:pre" x="9" y="16.95">论证，成功的基因的一个突出特性是其无情的自私性。这种</tspan>
            <tspan textLength="81.6" style="white-space:pre" class="st12" x="363.8">基因的自私性</tspan>
            <tspan textLength="177.4" style="white-space:pre" x="444.8">通常会导致个体行为的自私性</tspan>
        </text>
    </g>
    <g ed:width="574.817626953125" transform="matrix(1,0,0,1,1459.03,49.9)" ed:parentid="110" id="114" ed:height="23.4">
        <text class="st11">
            <tspan textLength="439.6" style="white-space:pre" x="9" y="16.95"> 基因为了更有效地达到其自私的目的，在某些特殊情况下，也会滋长一种</tspan>
            <tspan textLength="95.8" style="white-space:pre" class="st12" x="448.8">有限的利他主义</tspan>
        </text>
    </g>
    <g ed:width="468.8" transform="matrix(1,0,0,1,1459.03,79.8)" ed:parentid="110" id="116" ed:height="23.4">
        <text class="st10">
            <tspan textLength="449.2" style="white-space:pre" x="9" y="16.95">对整个物种来说，普遍的爱和普遍的利益在进化论上简直是毫无意义的概念</tspan>
        </text>
    </g>
    <g ed:width="160" transform="matrix(1,0,0,1,382.3,118.9)" ed:parentid="102" id="120" ed:height="23.4">
        <text class="st10">
            <tspan textLength="140.4" style="white-space:pre" x="9" y="16.95"> 有关利他和自私的定义</tspan>
        </text>
    </g>
    <g ed:width="224" transform="matrix(1,0,0,1,577.4,118.9)" ed:parentid="120" id="122" ed:height="23.4">
        <text class="st10">
            <tspan textLength="204.4" style="white-space:pre" x="9" y="16.95">指行为上的，而不是指主观意识上</tspan>
        </text>
    </g>
    <g ed:width="160" transform="matrix(1,0,0,1,836.5,118.9)" ed:parentid="122" id="124" ed:height="23.4">
        <text class="st10">
            <tspan textLength="140.4" style="white-space:pre" x="9" y="16.95"> 明显的是利他性的行为</tspan>
        </text>
    </g>
    <g ed:width="516" transform="matrix(1,0,0,1,1031.6,109.7)" ed:parentid="124" id="126" ed:height="41.8">
        <text class="st10">
            <tspan textLength="472" style="white-space:pre" x="9" y="16.95"> 表面看去似乎（不管可能性如何小）使利他主义者有较大的可能死亡，而受益者有</tspan>
            <tspan textLength="122.8" style="white-space:pre" x="9" y="35.35">较大的可能生存下来</tspan>
        </text>
    </g>
    <g ed:width="305.6" transform="matrix(1,0,0,1,1582.7,118.9)" ed:parentid="126" id="128" ed:height="23.4">
        <text class="st11">
            <tspan textLength="163.6" style="white-space:pre" x="9" y="16.95">现明显的利他行为实际上是</tspan>
            <tspan textLength="123" style="white-space:pre" class="st12" x="172.8">伪装起来的自私行为</tspan>
        </text>
    </g>
    <g ed:width="255.2" transform="matrix(1,0,0,1,382.3,158)" ed:parentid="102" id="130" ed:height="23.4">
        <text class="st10">
            <tspan textLength="235.6" style="white-space:pre" x="9" y="16.95"> 明显的自私以及明显的利他行为的例子</tspan>
        </text>
    </g>
    <g ed:width="362.4" transform="matrix(1,0,0,1,672.6,158)" ed:parentid="130" id="135" ed:height="23.4">
        <text class="st10">
            <tspan textLength="342.8" style="white-space:pre" x="9" y="16.95">->在个体水平上，利他性行为以及自私性行为是什么意思</tspan>
        </text>
    </g>
    <g ed:width="264.8" transform="matrix(1,0,0,1,382.3,197.1)" ed:parentid="102" id="137" ed:height="23.4">
        <text class="st10">
            <tspan textLength="245.2" style="white-space:pre" x="9" y="16.95">人们在解释利他性时常犯的一个特别错误</tspan>
        </text>
    </g>
    <g ed:width="391.2" transform="matrix(1,0,0,1,682.2,197.1)" ed:parentid="137" id="139" ed:height="23.4">
        <text class="st10">
            <tspan textLength="371.6" style="white-space:pre" x="9" y="16.95"> 生物之进化是“为其物种谋利益”或者是“为其群体谋利益”</tspan>
        </text>
    </g>
    <g ed:width="516" transform="matrix(1,0,0,1,1108.5,187.9)" ed:parentid="139" id="141" ed:height="41.8">
        <text class="st10">
            <tspan textLength="475" style="white-space:pre" x="9" y="16.95"> ->选择的基本单位，因此也是自我利益的基本单位，既不是物种，也不是群体，严</tspan>
            <tspan textLength="272.4" style="white-space:pre" x="9" y="35.35">格说来，甚至也不是个体，而是遗传单位基因</tspan>
        </text>
    </g>
    <g ed:width="618.8142700195313" transform="matrix(1,0,0,1,409.5,324.35)" ed:parentid="104" id="143" ed:height="23.4">
        <text class="st11">
            <tspan textLength="181.2" style="white-space:pre" x="9" y="16.95"> 达尔文的“适者生存”其实是</tspan>
            <tspan textLength="68.2" style="white-space:pre" class="st12" x="190.8">稳定者生存</tspan>
            <tspan textLength="338.6" style="white-space:pre" x="258.8">（survival of th estable）这个普遍法则的广个特殊情况</tspan>
        </text>
    </g>
    <g ed:width="92" transform="matrix(1,0,0,1,1063.41,277.65)" ed:parentid="143" id="145" ed:height="23.4">
        <text class="st10">
            <tspan textLength="72.4" style="white-space:pre" x="9" y="16.95"> 稳定的物质</tspan>
        </text>
    </g>
    <g ed:width="432" transform="matrix(1,0,0,1,1190.51,277.65)" ed:parentid="145" id="147" ed:height="23.4">
        <text class="st11">
            <tspan textLength="167.6" style="white-space:pre" x="9" y="16.95"> 是指原子的聚合体，它具有</tspan>
            <tspan textLength="136.6" style="white-space:pre" class="st12" x="176.8">足够的稳定性或普遍性</tspan>
            <tspan textLength="109.4" style="white-space:pre" x="312.8">而被赋予一个名称</tspan>
        </text>
    </g>

        </text>
    </g>
    <g ed:width="537" transform="matrix(1,0,0,1,1240.91,322.5)" ed:parentid="153" id="157" ed:height="41.8">
        <text class="st11">
            <tspan textLength="465" style="white-space:pre" x="9" y="16.95">大有机分子 ->复制基因【积累性的差错】->一些分子的稳定品种【或是本身存在</tspan>
            <tspan textLength="27.6" style="white-space:pre" x="9" y="35.35">的时</tspan>
            <tspan textLength="41.4" style="white-space:pre" class="st12" x="36.8">间较长</tspan>
            <tspan textLength="82" style="white-space:pre" x="77.8">，或是它们能</tspan>
            <tspan textLength="68" style="white-space:pre" class="st12" x="159.8">迅速地复制</tspan>
            <tspan textLength="81.6" style="white-space:pre" x="227.8">，或是它们能</tspan>
            <tspan textLength="95.8" style="white-space:pre" class="st12" x="308.8">精确无误地复制</tspan>
            <tspan textLength="14.4" style="white-space:pre" x="403.8">】</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>事实上没有什么东西“想要”进化。进化是偶然发生的，不管你 愿意不愿意，尽管复制基因（以及当今的基因）不遗余力地防止这种情况的发生&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(512,14)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g ed:width="122.6" transform="matrix(1,0,0,1,1063.41,371.05)" ed:parentid="143" id="168" ed:height="23.4">
        <text class="st10">
            <tspan textLength="82" style="white-space:pre" x="9" y="16.95">分子间的竞争</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>那个起着样板或模型作用的复制基因浮 游于原始汤之中，周围存在大量复制拷贝所必需的小构件分子。但当复制基因变得越来越多时， 构件因消耗量亦随着大增而供不应求，成为珍贵的资源。不同品种或品系的复制基因必然为了争 夺它们而互相搏斗&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(97,5)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g ed:width="37" transform="matrix(1,0,0,1,1221.11,370.8)" ed:parentid="168" id="170" ed:height="23.9">
        <text class="st10"/>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>一些复制基因甚至“发现”了一些方法，通过化学途径分裂对方品种的分子，并利用分裂 出来的构件来复制自己的拷贝。这些原始肉食动物在消灭竞争的对手的时候同时摄取食物。其他 的复制基因也许发现了如何用化学方法，或把自己裹在一层蛋白质之中来保卫自己。这也许就是 第一批生命细胞的成长过程。复制基因的出现不仅仅是为了生存，而且是为它们自己制造容器， 即赖以生存的运载工具。能够生存下来的复制基因都是那些为自己构造了生存机器以安居其中的 复制基因。最原始的生存机器也许仅仅是一层保护衣。后来，新竞争对手陆续出现，它们拥有更 优良、更有效的生存机器，因此生存斗争随之逐渐激化。生存机器的体积越来越大，其结构也渐 臻复杂。这是一个积累和渐进的过程。 &lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>随着时间的推移，复制基因为了保证自己在世界上得以存在下去而采用的技巧和计谋也逐渐改 进，但这种改进有没有止境呢？用以改良的时间是无穷无尽的。一千年的变化会产生什么样的怪 诞的自我保存机器呢？经过四十亿年，古代的复制基因又会有什么样的命运呢？它们没有消失， 因为它们是掌握生存艺术的老手。但在今日，别以为它们还会浮游于海洋之中了。很久以前，它 们已经放弃了这种自由自在的生活方式了。在今天，它们群集相处，安稳地寄居在庞大的步履蹒 跚的“机器”人体内，与外界隔开来，通过迂回曲折的间接途径与外部世界联系，并通过遥控操 纵外部世界。它们存在于你和我的躯体内；它们创造了我们，创造了我们的肉体和心灵；而保存 它们正是我们存在的终极理由。这些复制基因源远流长。今天，我们称它们为基因，而我们就是 它们的生存机器&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(12,5)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g ed:width="115.2" transform="matrix(1,0,0,1,423.1,517.4)" ed:parentid="106" id="175" ed:height="23.4">
        <text class="st10">
            <tspan textLength="95.6" style="white-space:pre" x="9" y="16.95">基因的生存机器</tspan>

        <text class="st10">
            <tspan textLength="41.2" style="white-space:pre" x="9" y="16.95">主观点</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>任柯 16 一个个体的基因组合（combination）的生存时间可能是短暂的，但基因本身却能够生存很久。它 们的道路相互交叉再交叉，在延续不断世代中一个基因可以被视为一个单位，它通过一系列的个 体的延续生存下去&lt;/span>&lt;/p>&lt;/body>">

    <g ed:width="158.4" transform="matrix(1,0,0,1,964.4,726.7)" ed:parentid="218" id="220" ed:height="23.4">

            <tspan textLength="138.8" style="white-space:pre" x="9" y="16.95"> 拟态（mimicry）现象</tspan>

    <g ed:width="456.8" transform="matrix(1,0,0,1,813.4,756.6)" ed:parentid="210" id="222" ed:height="23.4">
        <text class="st11">
            <tspan textLength="190.8" style="white-space:pre" class="st12" x="9" y="16.95">自然选择最大的切合实际的单位</tspan>

            <tspan textLength="123.2" style="white-space:pre" class="st12" x="323.8">顺反子同染色休之间</tspan>
        </text>
    </g>
    <g ed:width="74.40000000000001" transform="matrix(1,0,0,1,649.5,840.55)" ed:parentid="196" id="224" ed:height="23.4">

    <g ed:width="305.6" transform="matrix(1,0,0,1,759,786.5)" ed:parentid="224" id="226" ed:height="23.4">
        <text class="st11">
            <tspan textLength="27.6" style="white-space:pre" class="st12" x="9" y="16.95">环境</tspan>
            <tspan textLength="14.2" style="white-space:pre" x="36.8">和</tspan>
            <tspan textLength="54.6" style="white-space:pre" class="st12" x="50.8">其他基因</tspan>
            <tspan textLength="123" style="white-space:pre" x="104.8">的影响，基因之间的</tspan>
            <tspan textLength="68" style="white-space:pre" class="st12" x="227.8">配合与竞争</tspan>
        </text>
    </g>
    <g ed:width="156" transform="matrix(1,0,0,1,759,825.6)" ed:parentid="224" id="228" ed:height="23.4">
        <text class="st11">
            <tspan textLength="95.6" style="white-space:pre" x="9" y="16.95">我们为什么不能</tspan>
            <tspan textLength="27.8" style="white-space:pre" class="st12" x="104.8">永生</tspan>
            <tspan textLength="14.4" style="white-space:pre" x="131.8">？</tspan>
        </text>
    </g>
    <g ed:width="537" transform="matrix(1,0,0,1,950.1,816.4)" ed:parentid="228" id="230" ed:height="41.8">
        <text class="st10">
            <tspan textLength="472" style="white-space:pre" x="9" y="16.95"> 致死基因往往被从基因库中清除掉。但同样明显的是，基因库中的晚期活动的致死</tspan>
            <tspan textLength="231.6" style="white-space:pre" x="9" y="35.35">基因要比早期活动的致死基因稳定得多</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>使老年个体致癌的基因可以遗传给无数的后代，因为这些个体 在生癌之前就已生殖&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(512,14)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g ed:width="128.8" transform="matrix(1,0,0,1,759,864.7)" ed:parentid="224" id="232" ed:height="23.4">
        <text class="st10">
            <tspan textLength="109.2" style="white-space:pre" x="9" y="16.95">为什么要有性生殖</tspan>
        </text>
    </g>
    <g ed:width="377.6" transform="matrix(1,0,0,1,922.9,864.7)" ed:parentid="232" id="234" ed:height="23.4">
        <text class="st10">
            <tspan textLength="358" style="white-space:pre" x="9" y="16.95"> 有性生殖对无性生殖就被认为是在单基因控制下的一种特性</tspan>
        </text>
    </g>
    <g ed:width="173.6" transform="matrix(1,0,0,1,759,894.6)" ed:parentid="224" id="236" ed:height="23.4">
        <text class="st11">
            <tspan textLength="72.4" style="white-space:pre" class="st12" x="9" y="16.95">多余的DNA</tspan>
            <tspan textLength="82" style="white-space:pre" x="81.8">存在的合理性</tspan>
        </text>
    </g>
    <g ed:width="266.6" transform="matrix(1,0,0,1,967.7,894.6)" ed:parentid="236" id="238" ed:height="23.4">
        <text class="st10">
            <tspan textLength="226" style="white-space:pre" x="9" y="16.95">DNA 的真正“目的”仅仅是为了生存</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>为相当一部分 DNA 从未转化为蛋白质。从个体有机体的观点来看，这似乎又是一个自相矛盾的问题。如果 DNA 的 “目的”是监造有机体，那么，一大批 DNA 并不这样做，这是令人奇怪的。生物学家在苦思冥 想地考虑，这些显然是多余的 DNA 正在干些什么有益的工作呢？但从自私的基因本身的角度上 看，并不存在自相矛盾之处。DNA 的真正“目的”仅仅是为了生存&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(241,5)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g ed:width="537" transform="matrix(1,0,0,1,759,954.4)" ed:parentid="212" id="240" ed:height="41.8">
        <text class="st11">
            <tspan textLength="468" style="white-space:pre" x="9" y="16.95">自然选择的直接形式几乎总是在个体水平上表现出来。但非随机的个体死亡以及成</tspan>
            <tspan textLength="272.4" style="white-space:pre" x="9" y="35.35">功生殖的远期后果，表现为基因库中变化着的</tspan>
            <tspan textLength="54.8" style="white-space:pre" class="st12" x="281.8">基因频率</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>对于现代复制基因，基因库有保留地起着原始汤对于原始复制基因所起的同 样作用。性活动和染色体交换起着保持原始汤的现代相等物的那种流动性的作用。由于性活动和 交换，基因库始终不停地被搅混，使其中基因部分地混和。所谓进化就是指基因库中的某些基因 变得多了，而另一些则变得少了的过程&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(512,14)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g ed:width="92.40000000000001" transform="matrix(1,0,0,1,282,1145.17)" ed:parentid="101" id="278" ed:height="34.4">
        <text class="st9">
            <tspan textLength="54.8" style="white-space:pre" x="19" y="22.45">基因机器</tspan>
        </text>
    </g>
    <g ed:width="156" transform="matrix(1,0,0,1,409.5,1059.1)" ed:parentid="278" id="280" ed:height="23.4">
        <text class="st10">
            <tspan textLength="136.4" style="white-space:pre" x="9" y="16.95">基因与动物行为的关系</tspan>
        </text>
    </g>
    <g ed:width="115.2" transform="matrix(1,0,0,1,600.6,1029.2)" ed:parentid="280" id="282" ed:height="23.4">
        <text class="st10">
            <tspan textLength="95.6" style="white-space:pre" x="9" y="16.95">机器的行为操作</tspan>
        </text>
    </g>
    <g ed:width="156" transform="matrix(1,0,0,1,600.6,1059.1)" ed:parentid="280" id="284" ed:height="23.4">

            <tspan textLength="99.6" style="white-space:pre" x="9" y="16.95"> 节制生育是为了</tspan>
            <tspan textLength="231.8" style="white-space:pre" class="st12" x="108.8">最大限度地增加它们现有子女的存活数</tspan>
            <tspan textLength="26" style="white-space:pre" x="339.8">，它</tspan>
            <tspan textLength="326.8" style="white-space:pre" x="9" y="35.35">们的目标同我们提倡节制生育的本来目标恰好背道而驰</tspan>
        </text>
    </g>
    <g ed:width="74.40000000000001" transform="matrix(1,0,0,1,2342.06,1825.8)" ed:parentid="438" id="454" ed:height="23.4">
        <text class="st10">
            <tspan textLength="54.8" style="white-space:pre" x="9" y="16.95">地盘行为</tspan>
        </text>
    </g>
    <g ed:width="74.40000000000001" transform="matrix(1,0,0,1,2342.06,1855.7)" ed:parentid="438" id="456" ed:height="23.4">
        <text class="st10">
            <tspan textLength="54.8" style="white-space:pre" x="9" y="16.95">统治集团</tspan>
        </text>
    </g>
    <g ed:width="169.6" transform="matrix(1,0,0,1,1901.46,1963.8)" ed:parentid="432" id="466" ed:height="23.4">
        <text class="st10">
            <tspan textLength="150" style="white-space:pre" x="9" y="16.95">对上述几个例子逐一反驳</tspan>
        </text>
    </g>
    <g ed:width="516" transform="matrix(1,0,0,1,2593.9,1915.5)" ed:parentid="452" id="468" ed:height="41.8">
        <text class="st10">
            <tspan textLength="472" style="white-space:pre" x="9" y="16.95"> 一个效率高的生蛋动物，作为自私的个体，它的任务是预见在即将来临的繁殖季节</tspan>
            <tspan textLength="136.4" style="white-space:pre" x="9" y="35.35">里每窝的最适量是多少</tspan>
        </text>
    </g>
    <g ed:width="133.2" transform="matrix(1,0,0,1,282,2119.35)" ed:parentid="101" id="470" ed:height="34.4">
        <text class="st9">
            <tspan textLength="95.6" style="white-space:pre" x="19" y="22.45">世代之间的争斗</tspan>
        </text>
    </g>
    <g ed:width="142.4" transform="matrix(1,0,0,1,450.3,2124.85)" ed:parentid="470" id="472" ed:height="23.4">
        <text class="st10">
            <tspan textLength="122.8" style="white-space:pre" x="9" y="16.95">家庭内部自私的基因</tspan>
        </text>
    </g>
    <g ed:width="74.40000000000001" transform="matrix(1,0,0,1,627.8,2050.1)" ed:parentid="472" id="474" ed:height="23.4">
        <text class="st10">
            <tspan textLength="54.8" style="white-space:pre" x="9" y="16.95">亲代投资</tspan>
        </text>
    </g>
    <g ed:width="88" transform="matrix(1,0,0,1,737.3,2020.2)" ed:parentid="474" id="476" ed:height="23.4">
        <text class="st10">
            <tspan textLength="68.4" style="white-space:pre" x="9" y="16.95">资源的定义</tspan>
        </text>
    </g>
    <g ed:width="360" transform="matrix(1,0,0,1,860.4,2020.2)" ed:parentid="476" id="478" ed:height="23.4">
        <text class="st10">
            <tspan textLength="245.2" style="white-space:pre" x="9" y="16.95">以同一母体所哺育的其他幼儿因而受到的</tspan>
            <tspan textLength="27.4" style="white-space:pre" class="st12" x="254.8">损害</tspan>
            <tspan textLength="68.4" style="white-space:pre" x="281.8">为计量单位</tspan>
        </text>
    </g>
    <g ed:width="156" transform="matrix(1,0,0,1,1255.5,2020.2)" ed:parentid="478" id="480" ed:height="23.4">
        <text class="st10">
            <tspan textLength="136.4" style="white-space:pre" x="9" y="16.95">利他行为投资计量单位</tspan>
        </text>
    </g>
    <g ed:width="101.6" transform="matrix(1,0,0,1,737.3,2050.1)" ed:parentid="474" id="482" ed:height="23.4">
        <text class="st10">
            <tspan textLength="82" style="white-space:pre" x="9" y="16.95">偏爱的合理性</tspan>
        </text>
    </g>
    <g ed:width="160" transform="matrix(1,0,0,1,874,2050.1)" ed:parentid="482" id="484" ed:height="23.4">
        <text class="st10">
            <tspan textLength="140.4" style="white-space:pre" x="9" y="16.95"> 子女个体的条件差异性</tspan>
        </text>
    </g>
    <g ed:width="128.8" transform="matrix(1,0,0,1,737.3,2080)" ed:parentid="474" id="488" ed:height="23.4">
        <text class="st10">
            <tspan textLength="109.2" style="white-space:pre" x="9" y="16.95">对停经现象的解释</tspan>
        </text>
    </g>
    <g ed:width="319.2" transform="matrix(1,0,0,1,901.2,2080)" ed:parentid="488" id="490" ed:height="23.4">
        <text class="st10">
            <tspan textLength="299.6" style="white-space:pre" x="9" y="16.95">对孙女孙子照顾的利益大于自己生儿育女【风险】</tspan>
        </text>
    </g>
    <g ed:width="196.8" transform="matrix(1,0,0,1,791.7,2109.9)" ed:parentid="496" id="492" ed:height="23.4">
        <text class="st10">
            <tspan textLength="177.2" style="white-space:pre" x="9" y="16.95">寄抚鸟类的特殊亲代投资现象</tspan>
        </text>
    </g>
    <g ed:width="173.6" transform="matrix(1,0,0,1,791.7,2169.7)" ed:parentid="496" id="494" ed:height="23.4">
        <text class="st10">
            <tspan textLength="154" style="white-space:pre" x="9" y="16.95"> 杀死兄弟姐妹的极端例子</tspan>
        </text>
    </g>
    <g ed:width="128.8" transform="matrix(1,0,0,1,627.8,2139.8)" ed:parentid="472" id="496" ed:height="23.4">
        <text class="st10">
            <tspan textLength="109.2" style="white-space:pre" x="9" y="16.95">子代争夺亲代投资</tspan>
        </text>
    </g>
    <g ed:width="142.4" transform="matrix(1,0,0,1,627.8,2199.6)" ed:parentid="472" id="498" ed:height="23.4">
        <text class="st10">
            <tspan textLength="122.8" style="white-space:pre" x="9" y="16.95">世代争斗的最终结果</tspan>
        </text>
    </g>
    <g ed:width="373.6" transform="matrix(1,0,0,1,805.3,2199.6)" ed:parentid="498" id="500" ed:height="23.4">
        <text class="st10">
            <tspan textLength="354" style="white-space:pre" x="9" y="16.95">子代企求的理想条件与亲代企求的理想条件之间的某种妥协</tspan>
        </text>
    </g>
    <g ed:width="156" transform="matrix(1,0,0,1,791.7,2139.8)" ed:parentid="496" id="502" ed:height="23.4">
        <text class="st10">
            <tspan textLength="136.4" style="white-space:pre" x="9" y="16.95">子代对父母的欺骗行为</tspan>
        </text>
    </g>
    <g ed:width="133.2" transform="matrix(1,0,0,1,282,2334.45)" ed:parentid="101" id="522" ed:height="34.4">
        <text class="st9">
            <tspan textLength="95.6" style="white-space:pre" x="19" y="22.45">两性之间的争斗</tspan>
        </text>
    </g>
    <g ed:width="364.8" transform="matrix(1,0,0,1,450.3,2339.95)" ed:parentid="522" id="524" ed:height="23.4">
        <text class="st10">
            <tspan textLength="345.2" style="white-space:pre" x="9" y="16.95">们唯一的共有东西就是在他们子女身上的50% 的遗传投资</tspan>
        </text>
    </g>
    <g ed:width="336.8" transform="matrix(1,0,0,1,850.2,2256)" ed:parentid="524" id="526" ed:height="23.4">
        <text class="st10">
            <tspan textLength="194.8" style="white-space:pre" x="9" y="16.95"> 每个配偶都设法利用对方，试图</tspan>
            <tspan textLength="123.2" style="white-space:pre" class="st12" x="203.8">迫使对方多投资一些</tspan>
        </text>
    </g>
    <g ed:width="156" transform="matrix(1,0,0,1,850.2,2325.86)" ed:parentid="524" id="528" ed:height="23.4">
        <text class="st10">
            <tspan textLength="136.4" style="white-space:pre" x="9" y="16.95">雄性和雌性的根本性质</tspan>
        </text>
    </g>
    <g ed:width="516" transform="matrix(1,0,0,1,1041.3,2285.9)" ed:parentid="528" id="532" ed:height="41.8">
        <text class="st10">
            <tspan textLength="150" style="white-space:pre" x="9" y="16.95">某个群体的个体拥有大的</tspan>
            <tspan textLength="40.8" style="white-space:pre" class="st12" x="159.8">性细胞</tspan>
            <tspan textLength="286" style="white-space:pre" x="199.8">，为了方便起见，我们可以称之为雌性；如果另一</tspan>
            <tspan textLength="408.4" style="white-space:pre" x="9" y="35.35">个群体的个体拥有小的性细胞，为了方便起见，我们可以称之为雄性</tspan>
        </text>
    </g>
    <g ed:width="142.4" transform="matrix(1,0,0,1,1041.3,2356.63)" ed:parentid="528" id="534" ed:height="23.4">
        <text class="st10">
            <tspan textLength="122.8" style="white-space:pre" x="9" y="16.95">两性细胞之间的区别</tspan>
        </text>
    </g>
    <g ed:width="472.8" transform="matrix(1,0,0,1,1218.8,2356.63)" ed:parentid="534" id="536" ed:height="23.4">
        <text class="st10">
            <tspan textLength="453.2" style="white-space:pre" x="9" y="16.95"> 体贡献的基因数目虽然也相等，但卵子在提供食物储存方面却远远超过精子</tspan>
        </text>
    </g>
    <g ed:width="183.2" transform="matrix(1,0,0,1,1726.7,2356.63)" ed:parentid="536" id="538" ed:height="23.4">
        <text class="st10">
            <tspan textLength="163.6" style="white-space:pre" x="9" y="16.95">两性在照顾后代方面的差别</tspan>
        </text>
    </g>
    <g ed:width="285.6" transform="matrix(1,0,0,1,1945,2334.2)" ed:parentid="538" id="542" ed:height="23.4">
        <text class="st10">
            <tspan textLength="266" style="white-space:pre" x="9" y="16.95"> 从基因的角度来说:谁先离开对方谁就占便宜</tspan>
        </text>
    </g>
    <g ed:width="486.4" transform="matrix(1,0,0,1,1945,2379.05)" ed:parentid="538" id="549" ed:height="23.4">
        <text class="st10">
            <tspan textLength="466.8" style="white-space:pre" x="9" y="16.95"> 到底雌性个体有没有办法减轻由于其配偶首先对她进行剥削而造成损失的程度</tspan>
        </text>
    </g>
    <g ed:width="101.6" transform="matrix(1,0,0,1,2466.5,2364.1)" ed:parentid="549" id="551" ed:height="23.4">
        <text class="st10">
            <tspan textLength="82" style="white-space:pre" x="9" y="16.95">家庭幸福策略</tspan>
        </text>
    </g>
    <g ed:width="88" transform="matrix(1,0,0,1,2466.5,2394)" ed:parentid="549" id="555" ed:height="23.4">
        <text class="st10">
            <tspan textLength="68.4" style="white-space:pre" x="9" y="16.95">大丈夫策略</tspan>
        </text>
    </g>
    <g ed:width="432" transform="matrix(1,0,0,1,2603.2,2364.1)" ed:parentid="551" id="557" ed:height="23.4">
        <text class="st10">
            <tspan textLength="412.4" style="white-space:pre" x="9" y="16.95"> 主要由羞怯忸怩的雌性个体和忠诚的雄性个体组成的种群，能够进化</tspan>
        </text>
    </g>
    <g ed:width="360" transform="matrix(1,0,0,1,850.2,2423.9)" ed:parentid="524" id="559" ed:height="23.4">
        <text class="st10">
            <tspan textLength="340.4" style="white-space:pre" x="9" y="16.95">自然选择和性选择两种相反的的选择压力【鲜艳的色彩】</tspan>
        </text>
    </g>
    <g ed:width="92.40000000000001" transform="matrix(1,0,0,1,282,2563.35)" ed:parentid="101" id="564" ed:height="34.4">
        <text class="st9">
            <tspan textLength="54.8" style="white-space:pre" x="19" y="22.45">群居生活</tspan>
        </text>
    </g>
    <g ed:width="128.8" transform="matrix(1,0,0,1,409.5,2568.85)" ed:parentid="564" id="566" ed:height="23.4">
        <text class="st10">
            <tspan textLength="109.2" style="white-space:pre" x="9" y="16.95">群居生活的合理性</tspan>
        </text>
    </g>
    <g ed:width="115.2" transform="matrix(1,0,0,1,573.4,2489.5)" ed:parentid="566" id="568" ed:height="23.4">
        <text class="st10">
            <tspan textLength="95.6" style="white-space:pre" x="9" y="16.95">一个简单的模式</tspan>
        </text>
    </g>
    <g ed:width="360" transform="matrix(1,0,0,1,723.7,2489.5)" ed:parentid="568" id="570" ed:height="23.4">
        <text class="st10">
            <tspan textLength="340.4" style="white-space:pre" x="9" y="16.95">群居生活可能带来的好处有很多与避免给捕食者吃掉有关</tspan>
        </text>
    </g>
    <g ed:width="496" transform="matrix(1,0,0,1,1118.8,2480.3)" ed:parentid="570" id="572" ed:height="41.8">
        <text class="st10">
            <tspan textLength="476.4" style="white-space:pre" x="9" y="16.95">自私的动机将会促使每一个个体试图把自己挤到其他的个体中间以缩小各自的危</tspan>
            <tspan textLength="476.4" style="white-space:pre" x="9" y="35.35">险区。这样，集群迅即形成，而且会变得越来越稠密【简单模式下群体的形成】</tspan>
        </text>
    </g>
    <g ed:width="445.6" transform="matrix(1,0,0,1,1649.9,2489.5)" ed:parentid="572" id="574" ed:height="23.4">
        <text class="st10">
            <tspan textLength="181.2" style="white-space:pre" x="9" y="16.95"> 没有任何利他行为，有的只是</tspan>
            <tspan textLength="245" style="white-space:pre" class="st12" x="190.8">每个个体为了私利而利用其他每一个个体</tspan>
        </text>
    </g>
    <g ed:width="183.2" transform="matrix(1,0,0,1,573.4,2580.93)" ed:parentid="566" id="576" ed:height="23.4">
        <text class="st10">
            <tspan textLength="163.6" style="white-space:pre" x="9" y="16.95">对一些看似利他行为的反驳</tspan>
        </text>
    </g>
    <g ed:width="414.4" transform="matrix(1,0,0,1,791.7,2580.93)" ed:parentid="576" id="578" ed:height="23.4">
        <text class="st10">
            <tspan textLength="394.8" style="white-space:pre" x="9" y="16.95">个体似乎积极地为保护群体里的伙伴免遭捕食者的袭击而作出努力</tspan>
        </text>
    </g>
    <g ed:width="101.6" transform="matrix(1,0,0,1,1241.2,2543.55)" ed:parentid="578" id="580" ed:height="23.4">
        <text class="st10">
            <tspan textLength="82" style="white-space:pre" x="9" y="16.95">鸟的报警行为</tspan>
        </text>
    </g>
    <g ed:width="132.8" transform="matrix(1,0,0,1,1377.9,2528.6)" ed:parentid="580" id="582" ed:height="23.4">
        <text class="st10">
            <tspan textLength="113.2" style="white-space:pre" x="9" y="16.95">凯维（Cave）理论</tspan>
        </text>
    </g>
    <g ed:width="196.8" transform="matrix(1,0,0,1,1377.9,2558.5)" ed:parentid="580" id="584" ed:height="23.4">
        <text class="st10">
            <tspan textLength="177.2" style="white-space:pre" x="9" y="16.95">“绝对不要脱离队伍”的理论</tspan>
        </text>
    </g>
    <g ed:width="132.8" transform="matrix(1,0,0,1,1241.2,2588.4)" ed:parentid="578" id="586" ed:height="23.4">
        <text class="st10">
            <tspan textLength="113.2" style="white-space:pre" x="9" y="16.95"> 跳跃的汤姆森瞪羚</tspan>
        </text>
    </g>
    <g ed:width="237.6" transform="matrix(1,0,0,1,1409.1,2588.4)" ed:parentid="586" id="588" ed:height="23.4">
        <text class="st10">
            <tspan textLength="218" style="white-space:pre" x="9" y="16.95">告诉捕食者，它应该去追逐其他动物</tspan>
        </text>
    </g>
    <g ed:width="115.2" transform="matrix(1,0,0,1,1241.2,2618.3)" ed:parentid="578" id="590" ed:height="23.4">
        <text class="st10">
            <tspan textLength="95.6" style="white-space:pre" x="9" y="16.95">蜜蜂的自杀行为</tspan>
        </text>
    </g>
    <g ed:width="196.8" transform="matrix(1,0,0,1,1391.5,2618.3)" ed:parentid="590" id="592" ed:height="23.4">
        <text class="st10">
            <tspan textLength="177.2" style="white-space:pre" x="9" y="16.95">群居昆虫当作一个整体来看待</tspan>
        </text>
    </g>
    <g ed:width="74.40000000000001" transform="matrix(1,0,0,1,573.4,2648.2)" ed:parentid="566" id="594" ed:height="23.4">
        <text class="st10">
            <tspan textLength="54.8" style="white-space:pre" x="9" y="16.95">共生现象</tspan>
        </text>
    </g>
    <g ed:width="545.9235229492188" transform="matrix(1,0,0,1,682.9,2648.2)" ed:parentid="594" id="596" ed:height="23.4">
        <text class="st10">
            <tspan textLength="521.2" style="white-space:pre" x="9" y="16.95"> 如果各方从联系关系中获得的东西比付出的东西多，这种互利的联系关系是能够进化的</tspan>
        </text>
    </g>
    <g ed:width="128.8" transform="matrix(1,0,0,1,1263.92,2648.2)" ed:parentid="596" id="598" ed:height="23.4">
        <text class="st10">
            <tspan textLength="109.2" style="white-space:pre" x="9" y="16.95">对骗子行为的分析</tspan>
        </text>
    </g>
    <g ed:width="147.6" transform="matrix(1,0,0,1,282,2789.05)" ed:parentid="101" id="600" ed:height="34.4">
        <text class="st9">
            <tspan textLength="110" style="white-space:pre" x="19" y="22.45">meme文化的基因</tspan>
        </text>
    </g>
    <g ed:width="115.2" transform="matrix(1,0,0,1,409.5,431.1)" ed:parentid="104" id="602" ed:height="23.4">
        <text class="st10">
            <tspan textLength="95.6" style="white-space:pre" x="9" y="16.95">复制基因的特性</tspan>
        </text>
    </g>
    <g ed:width="47.2" transform="matrix(1,0,0,1,559.8,401.2)" ed:parentid="602" id="604" ed:height="23.4">
        <text class="st10">
            <tspan textLength="27.6" style="white-space:pre" x="9" y="16.95">长寿</tspan>
        </text>
    </g>
    <g ed:width="60.8" transform="matrix(1,0,0,1,559.8,431.1)" ed:parentid="602" id="606" ed:height="23.4">
        <text class="st10">
            <tspan textLength="41.2" style="white-space:pre" x="9" y="16.95">生殖力</tspan>
        </text>
    </g>
    <g ed:width="115.2" transform="matrix(1,0,0,1,559.8,461)" ed:parentid="602" id="608" ed:height="23.4">
        <text class="st10">
            <tspan textLength="95.6" style="white-space:pre" x="9" y="16.95">精确复制的能力</tspan>
        </text>
    </g>
    <g ed:width="360" transform="matrix(1,0,0,1,1305.3,756.6)" ed:parentid="222" id="610" ed:height="23.4">
        <text class="st10">
            <tspan textLength="14" style="white-space:pre" x="9" y="16.95">其</tspan>
            <tspan textLength="81.6" style="white-space:pre" class="st12" x="23.8">复制的精确性</tspan>
            <tspan textLength="245.4" style="white-space:pre" x="104.8">足以成为自然选择的一个独立存在的单位</tspan>
        </text>
    </g>
    <g ed:width="214.4" transform="matrix(1,0,0,1,464.7,2704.6)" ed:parentid="600" id="612" ed:height="23.4">
        <text class="st10">
            <tspan textLength="194.8" style="white-space:pre" x="9" y="16.95">文化传播现象【并非人类独有】 </tspan>
        </text>
    </g>
    <g ed:width="128.8" transform="matrix(1,0,0,1,714.2,2704.6)" ed:parentid="612" id="614" ed:height="23.4">
        <text class="st10">
            <tspan textLength="109.2" style="white-space:pre" x="9" y="16.95">黑背鸥的文化突变</tspan>
        </text>
    </g>
    <g ed:width="88" transform="matrix(1,0,0,1,464.7,2734.5)" ed:parentid="600" id="616" ed:height="23.4">
        <text class="st10">
            <tspan textLength="68.4" style="white-space:pre" x="9" y="16.95">上帝的例子</tspan>
        </text>
    </g>
    <g ed:width="441.6" transform="matrix(1,0,0,1,587.8,2734.5)" ed:parentid="616" id="618" ed:height="23.4">
        <text class="st10">
            <tspan textLength="422" style="white-space:pre" x="9" y="16.95">上帝这个形象，通过具有很高生存价值或感染力的觅母形式，是存在的</tspan>
        </text>
    </g>
    <g ed:width="156.8" transform="matrix(1,0,0,1,464.7,2779.35)" ed:parentid="600" id="622" ed:height="23.4">
        <text class="st10">
            <tspan textLength="137.2" style="white-space:pre" x="9" y="16.95">meme的【基因】特性</tspan>
        </text>
    </g>
    <g ed:width="160" transform="matrix(1,0,0,1,656.6,2764.4)" ed:parentid="622" id="624" ed:height="23.4">
        <text class="st10">
            <tspan textLength="140.4" style="white-space:pre" x="9" y="16.95"> 通过模仿进行自我复制</tspan>
        </text>
    </g>
    <g ed:width="132.8" transform="matrix(1,0,0,1,656.6,2794.3)" ed:parentid="622" id="626" ed:height="23.4">
        <text class="st10">
            <tspan textLength="113.2" style="white-space:pre" x="9" y="16.95"> 能否长寿并不重要</tspan>
        </text>
    </g>
    <g ed:width="108" transform="matrix(1,0,0,1,851.7,2764.4)" ed:parentid="624" id="630" ed:height="23.4">
        <text class="st10">
            <tspan textLength="88.4" style="white-space:pre" x="9" y="16.95">精确复制能力?</tspan>
        </text>
    </g>
    <g ed:width="129.6" transform="matrix(1,0,0,1,994.8,2764.4)" ed:parentid="630" id="632" ed:height="23.4">
        <text class="st10">
            <tspan textLength="110" style="white-space:pre" x="9" y="16.95">meme的具体定义</tspan>
        </text>
    </g>
    <g ed:width="305.6" transform="matrix(1,0,0,1,1159.5,2764.4)" ed:parentid="632" id="634" ed:height="23.4">
        <text class="st10">
            <tspan textLength="82" style="white-space:pre" class="st12" x="9" y="16.95">复制的精确性</tspan>
            <tspan textLength="204" style="white-space:pre" x="91.8">足以使之成为一个独立存在的单位</tspan>
        </text>
    </g>
    <g ed:width="210.4" transform="matrix(1,0,0,1,1500.2,2764.4)" ed:parentid="634" id="636" ed:height="23.4">
        <text class="st10">
            <tspan textLength="190.8" style="white-space:pre" x="9" y="16.95">贝多芬的第九交响乐中某一短句</tspan>
        </text>
    </g>
    <g ed:width="129.6" transform="matrix(1,0,0,1,464.7,2824.2)" ed:parentid="600" id="638" ed:height="23.4">
        <text class="st10">
            <tspan textLength="110" style="white-space:pre" x="9" y="16.95">meme之间的竞争</tspan>
        </text>
    </g>
    <g ed:width="507.4" transform="matrix(1,0,0,1,629.4,2824.2)" ed:parentid="638" id="640" ed:height="23.4">
        <text class="st10">
            <tspan textLength="466.8" style="white-space:pre" x="9" y="16.95"> 如果一个觅母要控制人脑的注意力，它必须为此排除其他“对手”觅母的影响</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>觅母存在于人的脑子里，脑子就是计 算机。时间可能是一个比存储空间更重要的限制因素，因此是激烈竞争的对象。人的脑子以及由 其控制的躯体，只能同时进行一件或少数几件工作。如果一个觅母要控制人脑的注意力，它必须 为此排除其他“对手”觅母的影响。成为觅母竞争对象的其他商品是无线电和电视时间、广告面 积、报纸版面以及图书馆里的书架面积&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(482,5)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g ed:width="170.4" transform="matrix(1,0,0,1,464.7,2854.35)" ed:parentid="600" id="642" ed:height="23.4">
        <text class="st10">
            <tspan textLength="150.8" style="white-space:pre" x="9" y="16.95">meme会产生稳定特性吗</tspan>
        </text>
    </g>
    <g ed:width="37" transform="matrix(1,0,0,1,670.2,2854.1)" ed:parentid="642" id="644" ed:height="23.9">
        <text class="st10"/>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>上帝觅母是否已同其他的觅母结合在一起，而这 种结合的形式是否有助于参加这些结合的各个觅母的生存？也许我们可以把一个有组织的教堂， 连同它的建筑、仪式、律法、音乐、艺术以及成文的传统等视为一组相互适应的、稳定的、相辅 相成的觅母&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(12,5)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g ed:width="774.5235595703125" transform="matrix(1,0,0,1,742.3,2854.35)" ed:parentid="644" id="646" ed:height="23.4">
        <text class="st10">
            <tspan textLength="637.2" style="white-space:pre" x="9" y="16.95">"罪人遭受地狱火惩罚的威胁"和上帝觅母连结在一起，因为两者互为补充，在觅母库中相互促进对方的生存</tspan>
        </text>
    </g>
    <g ed:width="197.6" transform="matrix(1,0,0,1,464.7,2884.5)" ed:parentid="600" id="648" ed:height="23.4">
        <text class="st10">
            <tspan textLength="178" style="white-space:pre" x="9" y="16.95">meme与基因有时会发生矛盾</tspan>
        </text>
    </g>
    <g ed:width="78.40000000000001" transform="matrix(1,0,0,1,697.4,2884.5)" ed:parentid="648" id="652" ed:height="23.4">
        <text class="st10">
            <tspan textLength="58.8" style="white-space:pre" x="9" y="16.95"> 独身主义</tspan>
        </text>
    </g>
    <g ed:width="99.8" transform="matrix(1,0,0,1,282,2940.9)" ed:parentid="101" id="654" ed:height="35.2">
        <text class="st13">
            <tspan textLength="41.2" style="white-space:pre" x="19" y="22.45">方法论</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>现在我就要结束新复制基因这个论题，并以审慎的乐观口吻结束本书。人类的一个非凡的特征— —自觉的预见能力——可能归因于觅母的进货，也可能与觅母无关。自私的基因（还有，如果你 不反对我在本章所作的推测，觅母）没有预见能力。它们都是无意识的、盲目的复制基因。它们 进行自身复制，这个事实，再加上其他一些条件，意味着不管愿意不愿意，它们将趋向于某些特 性的进化过程。这些特性，在本书的特殊意义上说，可以称为是自私的。我们不能指望，一个简 单的复制实休，不管是基因或是觅母，会放弃其短期的自私利益，即使从长远观点来看，它这样 做也是合算的。我们在有关进犯性行为的一章里已看到这种情况。即使一个“鸽子集团”对每一 个个体来说比进化上的稳定策略来得有利，自然选择还是有利于 ESS。 人类可能还有一个非凡的特征——表现真诚无私的利他行为的能力。我但愿如此，不过我不准备 就这一点进行任何形式的辩论，也不打算对这个特征是否可以归因于觅母的进化妄加猜测。我要 说明的一点是，即使我们着眼于阴暗面而假定人基本上是自私的，我们的自觉的预见能力——我 们在想象中模拟未来的能力——能够防止我们纵容盲目的复制基因而干出那些最坏的、过分的自 私行为。我们至少已经具备了精神上的力量去照顾我们的长期自私利益而不仅仅是短期自私利 益。我们可以看到参加“鸽手集团”所能带来的长远利益，而且我们可以坐下来讨论用什么方法 能够使这个集团取得成功。我们具备足够的力量去抗拒我们那些与生俱来的自私基因。在必要时， 我们也可以抗拒那些灌输到我们脑子里的自私觅母。我们甚至可以讨论如何审慎地培植纯粹的、 无私的利他主义一这种利他主义在自然界里是没有立足之地的，在世界整个历史上也是前所未有 的。我们是作为基因机器而被建造的，是作为觅母机器而被培养的，但我们具备足够的力量去反 对我们的缔造者。在这个世界上，只有我们，我们人类，能够反抗自私的复制基因的暴政&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(67,11)" xlink:href="#imgnote"/>
        </g>
    </g>
</svg>
